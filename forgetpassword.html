<!DOCTYPE html>
<html>
    <head>
        <title>Forget password</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="scriptfile.js"></script>
    </head>
    <body class="body-password">
        <center>
        <fieldset class="pass-field">
            <form name="form4" method="POST" onsubmit="return Forget()">
                <h1>Change password</h1>>
                <input type="password" name="pass1" placeholder="old password" class="pass-operator">
                <br>
                <br>
                <br>
                <input type="password" name="pass2" placeholder="new password" class="pass-operator">
                <br>
                <br>
                <br>
                <input type="password" name="pass3" placeholder="confirm password" class="pass-operator">
                <br>
                <br>
                <br>
                <br>
                <input type="submit" value="Reset password" name="save" class="pass-button" onclick="Forget()">
            </form>
        </fieldset>
        </center>
    </body>
</html>
